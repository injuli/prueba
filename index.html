<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- <script src="./js/bootstrap.js"></script> -->
</head>

<body>
    <nav class="site-header sticky-top py-1 navbar navbar-expand-lg navbar-light bg-danger">
        <a class="navbar-brand" href="#">LOGO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-light " href="#">¿Cúal es tu parche? <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">¿Cúal es el plan proyéctate? <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Preguntas frecuentes <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <br>
        <h2>Crear empleado</h2>
        <button onclick="showFormulario('contenedor')" type="button" id="btn1" class="btn btn-success float-right"><i class="fas fa-user-plus"></i>Crear</button>
        <br>
        <table class="list table table-striped" id="employeeList">
            <thead>
                <tr>
                    <th><i class="fas fa-user"></i>Nombre</th>
                    <th><i class="fas fa-at"></i>E-mail</th>
                    <th><i class="fas fa-venus-mars"></i>Sexo</th>
                    <th><i class="fas fa-shopping-bag"></i>Área</th>
                    <th><i class="fas fa-envelope"></i>Boletín</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <br>
        <form style="display:none" id="contenedor" onsubmit="event.preventDefault();onFormSubmit();" class="needs-validation" novalidate>
            <h2>Lista de empleados</h2>
            <div class="form-group">
                <label>Nombre completo*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                <input type="text" name="nombre" id="nombre" class="form-control">
            </div>
            <div class="form-group">
                <label>Correo electrónico*</label>
                <input type="text" name="correo" id="correo" class="form-control">
            </div>
            <div class="form-group">
                <label>Sexo*</label>
                <input type="text" name="sexo" id="sexo" class="form-control">
            </div>
            <div class="form-group">
                <label>Área*</label>
                <select name="area" class="form-control" id="area">
                        <option>Administración</option>
                        <option>Ventas</option>
                        <option>Calidad</option>
                        <option>Producción</option>
                      </select>
            </div>
            <div class="form-group">
                <label>Boletín*</label>
                <input type="text" name="boletin" id="boletin" class="form-control">
            </div>
            <div></div>
            <div class="form-action-buttons">
                <input type="submit" value="Guardar" class="form-control">
            </div>
        </form>

        <script src="script.js"></script>
    </div>

</body>

</html>
