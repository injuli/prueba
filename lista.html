<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js">
    </script>
</head>

<body>

    <div class="container">
        <div class="menuContainer"></div>
        <button type="button" id="btn1" class="btn btn-success float-right">Crear</button>
        <br>
        <table class="table table-striped" id="list">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th><i class="fas fa-at"></i>E-mail</th>
                    <th>Sexo</th>
                    <th>Área</th>
                    <th><i class="fas fa-envelope"></i>Boletín</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>

            <tbody id="tablita">
            </tbody>
        </table>

        <br>

        <form onsubmit="event.preventDefault();onFormSubmit();" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="uname">Nombre completo*:</label>
                <input type="text" name="nombre" class="form-control" id="uname" placeholder="Nombre completo del empleado" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Por favor, ingrese el nombre.</div>
            </div>
            <div class="form-group">
                <label for="pwd">Correo electrónico*:</label>
                <input type="email" class="form-control" id="pwd" placeholder="Correo electrónico" name="email" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Por favor, ingrese el correo electrónico.</div>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">Sexo*</label>
                <br>
                <input type="radio" name="genero" value="male" checked> Masculino<br>
                <input type="radio" name="genero" value="female"> Femenino<br>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Seleccione el sexo.</div>
            </div>
            <div class="form-group">
                <label for="sel1">Área:</label>
                <select class="form-control" id="sel1" name="area">
                <option>Administración</option>
                <option>Ventas</option>
                <option>Calidad</option>
                <option>Producción</option>
              </select>
            </div>
            <button type="submit" value="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

</body>

</html>
